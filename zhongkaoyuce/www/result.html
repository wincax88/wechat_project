<script>
    window.gfrom = '2016zhongkaoyuce';
    window.onload = function(){
        var from = window.location.search.substr(1);
        //console.log('from : ' + from);
        if (from.length > 0) {
            window.gfrom = from;
        }

        $('#start-button').bind('click', function () {
            window.open("score.html","replace");
        });

        $('#submit-button').bind('click', function () {
            var distinct = $('select[name="distinct"]').val();
            var score1 = $('input[name="score-1"]').val();
            var score2 = $('input[name="score-2"]').val();
            var wrong = false;

            // check
            if (score1.length <= 0) {
                $.showtoast('warning', "提示", '请输入一模考试成绩');
                wrong = true;
            }
            else if (score1.toFixed() > 600) {
                $.showtoast('warning', "提示", '请输入正确的一模考试成绩');
                wrong = true;
            }
            else if (score2.length <= 0) {
                $.showtoast('warning', "提示", '请输入二模考试成绩');
                wrong = true;
            }
            else if (score2.toFixed() > 600) {
                $.showtoast('warning', "提示", '请输入正确的二模考试成绩');
                wrong = true;
            }
            else if (distinct <= 0) {
                $.showtoast('warning', "提示", '请选择所在区域');
                wrong = true;
            }

            if (wrong) {
                return;
            }
            if (window.gfrom.length <= 0) {
                window.gfrom = '2016zhongkaoyuce';
            }
            console.log('window.gfrom : ' + window.gfrom);
            // submit
            $.ajax({
                url: 'http://admin.yb1v1.com/common_ex/book_free_lesson',
                type: 'POST',
                dataType: 'JSONP',
                data: {
                    'subject': subject,
                    'grade': grade,
                    'phone': tel,
                    'has_pad': has_pad,
                    'origin':window.gfrom
                },
                success: function(result){
                    console.log(result);
                    if (result['ret'] == 0) {
                        $.showtoast('success', "信息", '恭喜您预约成功');

                        // add log
                        submit_button_click();
                    } else {
                        $.showtoast('error', "错误", result['info']);
                    }
                },
                error: function(){
                    $.showtoast('error', "错误", '网络不太通畅，请稍后再试，或拨打咨询电话直接完成预约');
                }
            })
        });
    }
</script>
